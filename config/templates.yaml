# MM/GBSA Configuration Templates
# These are template configurations that can be used as starting points

# =============================================================================
# TEMPLATE 1: BASIC TEMPLATE (Minimal Configuration)
# =============================================================================
basic_template:
  # Input files - UPDATE THESE PATHS
  input_files:
    ligand_mol: "path/to/ligand.sdf"      # Ligand structure file
    complex_pdb: "path/to/complex.pdb"    # Protein-ligand complex
    ligand_pdb: "path/to/ligand.pdb"      # Isolated ligand structure
    trajectory: "path/to/trajectory.xtc"  # MD trajectory file
  
  # Analysis settings
  analysis_settings:
    # Core parameters
    temperature: 300                      # Temperature in Kelvin
    gb_model: "OBC2"                      # GB model: OBC2, OBC1, HCT, GBn, GBn2
    salt_concentration: 0.15              # Salt concentration in M
    
    # Frame selection
    max_frames: 50                        # Maximum frames to analyze
    frame_start: null                     # Start frame (null = beginning)
    frame_end: null                       # End frame (null = end)
    frame_stride: null                    # Every Nth frame (null = all)
    frame_selection: "sequential"         # sequential, equidistant, random
    
    # Analysis options
    run_entropy_analysis: false           # Enable entropy calculation
    run_per_residue_decomposition: false  # Enable residue analysis
    decomp_frames: 10                     # Frames for decomposition
    
    # Performance
    use_cache: true                       # Enable caching
    parallel_processing: false            # Enable parallel processing

