# MM/GBSA Configuration Examples
# This file contains example configurations for different use cases

# =============================================================================
# EXAMPLE 1: QUICK ANALYSIS (Fast, Basic)
# =============================================================================
quick_analysis:
  input_files:
    ligand_mol: "test/ligand.sdf"
    complex_pdb: "test/complex.pdb"
    ligand_pdb: "test/ligand.pdb"
    trajectory: "test/complex.dcd"
  
  analysis_settings:
    temperature: 300
    gb_model: "OBC2"
    salt_concentration: 0.15
    max_frames: 20
    frame_start: 500
    frame_stride: 10
    frame_selection: "sequential"
    run_entropy_analysis: false
    run_per_residue_decomposition: false
    use_cache: true
    parallel_processing: false

# =============================================================================
# EXAMPLE 2: PRODUCTION ANALYSIS (Balanced)
# =============================================================================
