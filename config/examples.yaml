  analysis_settings:
    temperature: 300
    gb_model: "OBC2"
    salt_concentration: 0.15
    max_frames: 50
    frame_start: 1000
    frame_end: null
    frame_stride: 5
    frame_selection: "sequential"
    run_entropy_analysis: false
    run_per_residue_decomposition: true
    decomp_frames: 10
    energy_decomposition: false
    use_cache: true
    parallel_processing: true

