# =============================================================================
# USAGE INSTRUCTIONS
# =============================================================================
# To use these examples:
#
# 1. Copy the desired configuration to a new file:
#    cp config/examples.yaml my_config.yaml
#
# 2. Extract the specific example you want:
#    # Extract quick_analysis section
#    sed -n '/quick_analysis:/,/^[a-z]/p' config/examples.yaml > quick.yaml
#
# 3. Use with the runner:
#    python mmgbsa_runner.py quick.yaml
#
# Note: These are examples only. Modify file paths and parameters as needed. 