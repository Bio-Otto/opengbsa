  trajectory: test/7khz_monomer_test/replica_1/results/prod/md_complex_clean_nowat.xtc

output_settings:
  output_directory: mmgbsa_results/verification_test
  analysis_name: verify_opengbsa
  save_plots: false
  save_logs: true

