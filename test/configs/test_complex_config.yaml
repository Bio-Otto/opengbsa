input_files:
  ligand_mol: test/ligand.sdf
  complex_pdb: test/complex.pdb
  ligand_pdb: test/ligand.pdb
  trajectory: test/complex.dcd

output_settings:
  output_directory: mmgbsa_results/test_complex_analysis
  analysis_name: test_complex_gbn2
  save_plots: true
  save_logs: true

analysis_settings:
  temperature: 300.0
  gb_model: GBn2
  salt_concentration: 0.15
  max_frames: 100
  frame_stride: 10
  frame_selection: sequential
  use_cache: true
  charge_method: gasteiger
