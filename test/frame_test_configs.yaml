# Configuration 4: Full trajectory analysis
full_trajectory:
  input_files:
    ligand_mol: "test/ligand.sdf"
    complex_pdb: "test/complex.pdb"
    ligand_pdb: "test/ligand.pdb"
    trajectory: "test/complex.xtc"
  
  analysis_settings:
    temperature: 300
    gb_model: "OBC2"
    salt_concentration: 0.15
    max_frames: null      # Analyze all frames
    frame_start: null     # From beginning
