# Frame Selection Test Configurations
# Demonstrates different frame selection strategies for MM/GBSA analysis

# Configuration 1: Sequential with stride
sequential_stride:
  input_files:
    ligand_mol: "test/ligand.sdf"
    complex_pdb: "test/complex.pdb"
    ligand_pdb: "test/ligand.pdb"
    trajectory: "test/complex.xtc"
  
  analysis_settings:
    temperature: 300
    gb_model: "OBC2"
    salt_concentration: 0.15
    max_frames: 50
    frame_start: 100      # Start from frame 100
    frame_end: 500        # End at frame 500
    frame_stride: 5       # Every 5th frame
    frame_selection: "sequential"
    random_seed: 42
    verbose: 1
    use_cache: true
    parallel_processing: false
    energy_decomposition: false
    run_entropy_analysis: false
    run_per_residue_decomposition: false

# Configuration 2: Equidistant selection
equidistant:
  input_files:
    ligand_mol: "test/ligand.sdf"
    complex_pdb: "test/complex.pdb"
    ligand_pdb: "test/ligand.pdb"
    trajectory: "test/complex.xtc"
  
  analysis_settings:
    temperature: 300
    gb_model: "OBC2"
    salt_concentration: 0.15
    max_frames: 30        # Select exactly 30 frames
    frame_start: 50       # Start from frame 50
    frame_end: 1000       # End at frame 1000
    frame_stride: null    # Not used in equidistant
    frame_selection: "equidistant"
    random_seed: 42
    verbose: 1
    use_cache: true
    parallel_processing: false
    energy_decomposition: false
    run_entropy_analysis: false
    run_per_residue_decomposition: false

