    run_per_residue_decomposition: false

# Configuration 5: Production analysis with frame selection
production:
  input_files:
    ligand_mol: "test/ligand.sdf"
    complex_pdb: "test/complex.pdb"
    ligand_pdb: "test/ligand.pdb"
    trajectory: "test/complex.xtc"
  
  analysis_settings:
    temperature: 300
    gb_model: "OBC2"
    salt_concentration: 0.15
    max_frames: 100       # Maximum 100 frames
    frame_start: 1000     # Skip first 1000 frames (equilibration)
    frame_end: null       # To end
    frame_stride: 5       # Every 5th frame
    frame_selection: "sequential"
    random_seed: 42
    verbose: 2
    use_cache: true
    parallel_processing: true
    energy_decomposition: true
    run_entropy_analysis: true
    run_per_residue_decomposition: true
    decomp_frames: 20

  output_settings:
    output_directory: "mmgbsa_results"
    save_plots: true
    save_trajectories: false
    save_intermediate: true
    output_format: "csv"

  advanced_settings:
    minimization_tolerance: 1e-6
    nma_quality_threshold: "Good"
    hot_spot_threshold: -1.0
    bootstrap_confidence: 0.95
    bootstrap_samples: 1000
    convergence_window: 10

